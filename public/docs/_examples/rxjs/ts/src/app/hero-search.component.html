<!-- #docregion -->
<div id="search-component">
  <h2>HERO SEARCH</h2>
  <form [formGroup]="form">
    <input formControlName="searchTerms" class="search-box" />
  </form>
  <div>
    <div *ngFor="let hero of heroes$ | async" class="search-result">
      <a [routerLink]="['/hero', hero.id]">{{ hero.name }}</a>
    </div>
  </div>
</div>
