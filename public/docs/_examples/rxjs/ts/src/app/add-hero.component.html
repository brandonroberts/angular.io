<!-- #docregion -->
<h2>ADD HERO</h2>

<form [formGroup]="form" (ngSubmit)="save(form.value)" *ngIf="!(success | async)">
  <p>
    *Name: <input type="text" formControlName="name" #heroName><br>
    <span *ngIf="(showErrors | async) && form.hasError('required', ['name'])" class="error">Name is required</span>
  </p>
  <p>
    <button type="submit" [disabled]="!form.valid">Save</button>
  </p>
</form>

<span *ngIf="success | async">The hero has been added</span>
